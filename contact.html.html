<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Times Brunch ‚Äì Contact & Location</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: url('https://images.unsplash.com/photo-1577801598838-6cc0c38c63b2?auto=format&fit=crop&w=1500&q=80')
                     center/cover no-repeat;
        color: #333;
    }

    .overlay {
        background: rgba(255, 255, 255, 0.75);
        padding: 50px 20px;
        min-height: 100vh;
    }

    h1 {
        text-align: center;
        color: #ff7b00;
        font-size: 3rem;
        letter-spacing: 2px;
        margin-bottom: 20px;
        text-shadow: 1px 1px 3px #fff;
    }

    .contact-section {
        max-width: 900px;
        margin: auto;
        background: #ffffffd9;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    h2 {
        color: #ff8800;
        margin-bottom: 10px;
    }

    .info-box {
        background: #fff7ee;
        padding: 20px;
        border-left: 6px solid #ff8c00;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    /* FORM STYLING */
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input, textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #ffb36b;
        border-radius: 10px;
        font-size: 1rem;
        font-family: "Poppins";
        background: #fffdf8;
    }

    textarea {
        height: 120px;
        resize: none;
    }

    button {
        background: #ff7b00;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff9500;
    }

    .location-map iframe {
        width: 100%;
        height: 300px;
        border: 0;
        border-radius: 10px;
    }

</style>
</head>

<body>

<div class="overlay">
    <h1>üçπ Happy Times Brunch</h1>

    <div class="contact-section">

        <!-- CONTACT INFO -->
        <h2>üìû Contact Us</h2>
        <div class="info-box">
            <p><strong>Email:</strong> happytimesbrunch@gmail.com</p>
            <p><strong>Phone:</strong> +1 (555) 824-9090</p>
        </div>

        <!-- CONTACT FORM -->
        <h2>üìù Send Us a Message</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <textarea placeholder="Your Message..." required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <!-- LOCATION -->
        <h2>üìç Location</h2>
        <div class="info-box">
            <p><strong>Address:</strong>  
            42 Sunrise Avenue, Downtown Riverside, California</p>
        </div>

        <!-- GOOGLE MAP -->
        <div class="location-map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3303.787565888451!2d-118.24368368478262!3d34.05223438060878!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c7b9c980b3bb%3A0x9a8bdcd6c6b6df1c!2sDowntown%20LA!5e0!3m2!1sen!2sus!4v1700000000000">
            </iframe>
        </div>

    </div>
</div>

</body>
</html>
